<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&family=Chilanka&family=Comfortaa&family=Happy+Monkey&family=Orbitron&family=Poppins&family=Sniglet&family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/signup.css">
  <title>Sports Maniac | Sign Up</title>
</head>
<body>
  <h1>Spo<span>r</span>ts Man<span>i</span>ac</h1>
  <div id="main">
    <div id="type">
      <h2>Choose the type of account</h2>
      <form action="">
        <div id="form">
          <label for="Type of account"></label>
          <div><img src="./img/messi2.jpg" alt=""></div>  
          <div class="input"><input type="radio" name="Typeofaccount" id="sportsperson" value="sportsperson">I am a <span>Sportsperson</span></div>
          <div><img src="./img/fans.jpg" alt=""></div>
          <div class="input"><input type="radio" name="Typeofaccount" id="fan" value="fan" checked>I am a <span>Fan</span></div>
        </div>
      </form>
    </div>

    <div id="signup">
      <h2>Create Account</h2>
      <form action="">
        <label for="Create Account"></label>
        <input type="email" placeholder="Email" id="email" >
        <input type="tel" placeholder="Phonenumber" id="phonenumber" >
        <input type="text" placeholder="Fullname" id="fullname" >
        <input type="text" placeholder="Username" id="username" >
        <input type="password" placeholder="Password" id="password" >
      </form>
      <button>S<span>i</span>gn Up</button>
      <div id="or">
        <hr class="bar">
        <span>OR</span>
        <hr class="bar">
      </div>
      <h3>Already have an account ? <a href="./index.html"><span>Log in here</span></a></h3>
    </div>
  </div>
</body>
</html>
